{% load static %}

<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration or Sign Up form in HTML CSS | CodingLab </title>
    <link rel="stylesheet" href="{% static 'register/style.css' %}">
  </head>
  <body>

    <div class="wrapper">
      <h2>Registration</h2>

      <form method="POST">
        {% csrf_token %}

        <div class="input-box">
          <input type="text" placeholder="First Name" name="first_name" value="{{ first_name|default:'' }}" required>
        </div>

        <div class="input-box">
          <input type="text" placeholder="Last Name" name="last_name" value="{{ last_name|default:'' }}" required>
        </div>

        <div class="input-box">
          <input type="text" placeholder="username" name="username" value="{{ username|default:'' }}" required>
        </div>

        <div class="input-box">
          <input type="email" placeholder="Email" name="email" value="{{ email|default:'' }}" required>
        </div>

        <div class="input-box">
          <input type="password" placeholder="Create Password" name="password" value="{{ password|default:'' }}" required>
        </div>

        <div class="policy">
          <input type="checkbox">
          <h3>I accept all terms & condition</h3>
        </div>

        <div class="policy">
          <input type="checkbox">
          <h3>is active</h3>
        </div>

        <div class="policy">
          <input type="checkbox">
          <h3>is stuff</h3>
        </div>

        <div class="input-box button">
          <input type="Submit" value="Register Now">
        </div>

        <div class="text">
          <h3>Если у вас есть аккаунт нажмите <a href="http://127.0.0.1:8000/login/">Войти</a></h3>
        </div>
      </form>
    </div>

  </body>
</html>
