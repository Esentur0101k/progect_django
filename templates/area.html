{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Area</title>
    <link rel="stylesheet" href="{% static 'area/area.css' %}">
</head>
<body>
<div class="menu">
    <h1>MENU</h1>
    <ul>
        <li><a class="active" href="#home">Home</a></li>
        <li><a href="http://127.0.0.1:8000/">Countries</a></li>
        <li><a href="http://127.0.0.1:8000/createarea/">createarea</a></li>
        <li><a href="#contact">Regions</a></li>
        <li><a href="#about">About</a></li>
    </ul>
</div>

{% for Area in areas %}
    <div class="blog-wrapper">
        <div class="blog-card">
            <div class="card-img">
                <h2>{{ Area.name }}</h2>
            </div>

            <div class="card-details">
                <span><i class="fa fa-calendar"></i> {{ Area.created_at }}</span>
                <span><i class="fa fa-heart"></i> {{ Area.likes }}</span>
            </div>

            <div class="card-text">
                <p>{{ Area.about }}</p>
            </div>

            <div class="read-more">
                <a href="http://127.0.0.1:8000/update_area/{{ Area.pk }}">обновить</a>
            </div>

            <div class="read-more">
                <a href="http://127.0.0.1:8000/delete_area/{{ Area.pk }}">удалить</a>
            </div>
        </div>
    </div>
{% endfor %}
</body>
</html>
